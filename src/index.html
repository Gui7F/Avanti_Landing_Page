<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avanti</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <header>
     
      <div class="z-10 fixed w-full" style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5) ">
        <div
        class="font-nunito font-medium bg-blue_clear text-center text-sm py-[5px] text-slate-200"
      >
        <p>
          Ganhe
          <span class="bg-purple-800 px-[2px] rounded-md">R$ 10,00</span> de
          desconto no seu primeiro pedido. Uitlize o cupom
          <span class="font-nunito font-normal italic">DESCONTO10</span>
        </p>
      </div>
        <nav class="2xl:w-[1500px] md:w-[80%] bg-slate-200  m-auto">
          <div class="flex justify-between m-auto">
            <div class="flex">
              <div class="h-[100px] w-[200px]">
                <img
                  src="./img/logo.png"
                  alt="logo Avanti"
                  class="object-cover"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Digite aqui oque você procura"
                />
              </div>
            </div>
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 32 32"
              >
                <g
                  fill="none"
                  stroke="#000"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path d="M6 6h24l-3 13H9m18 4H10L5 2H2" />
                  <circle cx="25" cy="27" r="2" />
                  <circle cx="12" cy="27" r="2" />
                </g>
              </svg>
              <p>Olá<br>Nome do Cliente!</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 32 32"
              >
                <path
                  fill="none"
                  stroke="#000"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M22 11c0 5-3 9-6 9s-6-4-6-9s2-8 6-8s6 3 6 8M4 30h24c0-9-6-10-12-10S4 21 4 30"
                />
              </svg>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-auto">
        <div class="w-full h-[500px] ">
            <img class="" src="./img/principalofer.png">
        </div> 
        <section className="w-[1500px] mx-auto p-4">
            <form>
              <div class="slide1 grid grid-cols-5">
                 <div class="h-[300px] w-[150px] bg-gray-500"></div>
                 <div class="h-[300px] w-[150px] bg-gray-500"></div>
                 <div class="h-[300px] w-[150px] bg-gray-500"></div>
                 <div class="h-[300px] w-[150px] bg-gray-500"></div>
                 <div class="h-[300px] w-[150px] bg-gray-500"></div>
              </div>
              <div class="slide2 hidden">
                <div class="h-[300px] w-[150px] bg-gray-500"></div>
                <div class="h-[300px] w-[150px] bg-gray-500"></div>
                <div class="h-[300px] w-[150px] bg-gray-500"></div>
                <div class="h-[300px] w-[150px] bg-gray-500"></div>
                <div class="h-[300px] w-[150px] bg-gray-500"></div>
             </div> 
             <div class="slide3 hidden">
              <div class="h-[300px] w-[150px] bg-gray-500"></div>
              <div class="h-[300px] w-[150px] bg-gray-500"></div>
              <div class="h-[300px] w-[150px] bg-gray-500"></div>
              <div class="h-[300px] w-[150px] bg-gray-500"></div>
              <div class="h-[300px] w-[150px] bg-gray-500"></div>
           </div>     
            </form>
            </div>
          </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
